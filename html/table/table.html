<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>table</title>
	<meta charset="utf-8">
</head>
<body>
	<table width="400px" height="200px" border="2px" cellspacing="0" bgcolor="#2ff" bordercolor="#0f0" align="center"
	 >
<!-- 表头 -->
	<caption >表头内容</caption>
		<thead>
			<tr>
				<th>工号</th>
				<th>姓名</th>
				<th>卡号</th>
			</tr>
		</thead>
		<!-- align水平居中，valign垂直居中 -->
		<tbody align="center" valign="center">
			<tr>
				<td colspan="2">53412</td>
				 
				<td>卡号</td>
			</tr>
			<tr>
				<td>工号</td>
				<td>姓名</td>
				<td rowspan="2">D38A8322</td>
			</tr>
			<tr>
				<td>工号</td>
				<td>姓名</td>
			</tr>
		</tbody>
	</table>

		<table width="400px" height="200px" border="2px" cellspacing="0" bgcolor="#20f" bordercolor="#0f0" align="center"
	 >
 
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<!-- align水平居中，valign垂直居中 -->
		<tbody align="center" valign="center">
			<tr>
				<td colspan="2"></td>
				 
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
