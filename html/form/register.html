<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册用户</title>
    </head>
    <body>
    	<form action="#" method="post">
    	<fieldset  >
    	<legend>账户信息</legend>
    		用户名：<input type="text"  name="username">
    		<br>
    		
    		密&nbsp;&nbsp;&nbsp;码：<input type="password" name="pwd">
			<br/><br/>
			性别：
    		<input type="radio" name="gender" checked="checked">男
    		<input type="radio" name="gender" >女
    		<br/>
    		</fieldset>
    		<fieldset>
    			<legend>
    				公司信息
    			</legend>
    			公司名称：
    			<input type="text" name="companyname">
    			<br/>
    			公司所在地址：
				<select name="province" id="province">
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
				</select>
				<select name="city" id="city">
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
				</select>
				<select name="district" id="district">
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
				</select>
				<select name="" id="district" multiple="mutiple">
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
				<br>
				<input type="checkbox" name="checkbox1">服装
				<input type="checkbox" name="checkbox1">餐厅
				<br>详细介绍：<br/>
				<textarea cols="100" rows="10"></textarea>
				<br>
				营业执照上传：<input type="file">
			<br><br>
				<input type="image" src="xxxjpg">
    		</fieldset>
    	</form>
    </body>
</html>
